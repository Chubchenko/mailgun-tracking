name: Default

on:
  push:
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby 2.4
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.4.x
      - name: Install a bundler gem
        run: |
          gem install bundler
      - name: Install the current environment to the system
        run:
          bundle install --gemfile gemfiles/rubocop.gemfile --jobs 4 --retry 3
      - name: Lint source code with RuboCop
        run: |
          bundle exec --gemfile gemfiles/rubocop.gemfile rubocop

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby 2.4
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.4.x
      - name: Install a bundler gem
        run: |
          gem install bundler
      - name: Install the current environment to the system
        run:
          bundle install --jobs 4 --retry 3
      - name: Code Climate Coverage
        uses: paambaati/codeclimate-action@v2.3.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: bundle exec rake coverage

  rspec:
    needs: [rubocop, coverage]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.4.x', '2.5.x', '2.6.x']
        gemfile: [
          'gemfiles/rails_4_2.gemfile',
          'gemfiles/rails_5_0.gemfile',
          'gemfiles/rails_5_1.gemfile',
          'gemfiles/rails_5_2.gemfile',
          'gemfiles/rails_6_0.gemfile',
          'gemfiles/rails_head.gemfile'
        ]
        exclude:
          - ruby: '2.4.x'
            gemfile: 'gemfiles/rails_6_0.gemfile'
          - ruby: '2.4.x'
            gemfile: 'gemfiles/rails_head.gemfile'
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install a bundler gem
        run: |
          gem install bundler -v 1.17.3
      - name: Set a configuration value
        run: |
          bundle config --global gemfile ${{ matrix.gemfile }}
      - name: Install the current environment to the system
        run:
          bundle install --jobs 4 --retry 3
      - name: Run RSpec
        run: |
          bundle exec rake
      - name: E2E + RoR
        run: |
          bundle exec rake spec:integration:rails
